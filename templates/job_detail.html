<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job_title }} - Détails | CareerHub</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
</head>
<body>
    <div class="job-page">
        <h1>{{ job_title }}</h1>

        <span class="domain" style="background-color: {{ domain_colors.get(job_domain, '#7f7f7f') }};">
            {{ job_domain }}
        </span>

        <div class="job-details">
            {{ job_description_html|safe }}
        </div>

        <!-- === SECTION UPLOAD CV === -->
        <div class="upload-section">
            <h3>
                Upload Your CV
            </h3>

            <form action="{{ url_for('upload_cv', job_id=job_id)}}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="job_id" value="{{ job_id }}">

                <input type="file" name="cv_file" accept=".pdf,.jpg,.jpeg,.png,.docx" required>
                <div class="file-info">
                    Formats supportés : PDF, JPG, PNG, DOCX (Max: 5MB)
                </div>
                <button type="submit" class="button upload-btn">
                    Upload CV
                </button>
            </form>
        </div>

        <!-- === RETOUR === -->
        <a href="{{ url_for('index') }}" class="button back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour au tableau des offres
        </a>
    </div>

    <script>
        // File input styling and feedback
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const fileName = this.files[0].name;
                    const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2); // MB
                    
                    // Create or update file info display
                    let fileDisplay = document.querySelector('.file-display');
                    if (!fileDisplay) {
                        fileDisplay = document.createElement('div');
                        fileDisplay.className = 'file-display';
                        fileDisplay.style.marginTop = '10px';
                        fileDisplay.style.padding = '10px';
                        fileDisplay.style.background = 'white';
                        fileDisplay.style.borderRadius = '8px';
                        fileDisplay.style.border = '1px solid var(--border)';
                        fileInput.parentNode.insertBefore(fileDisplay, fileInput.nextSibling);
                    }
                    
                    fileDisplay.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-file" style="color: var(--primary-coral);"></i>
                            <div>
                                <div style="font-weight: 600; color: var(--text-dark);">${fileName}</div>
                                <div style="font-size: 12px; color: var(--text-light);">${fileSize} MB</div>
                            </div>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>

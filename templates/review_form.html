<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .skills-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Vérification des Informations du CV</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-section">
                <h3>Informations Extraites</h3>
                
                <div class="mb-3">
                    <label class="form-label">Nom:</label>
                    <input type="text" class="form-control" name="nom" value="{{ data.nom }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{ data.email }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Compétences:</label>
                    <div class="mb-2">
                        {% for skill in data.skills %}
                            <span class="skills-tag">{{ skill }}</span>
                        {% endfor %}
                    </div>
                    <textarea class="form-control" name="skills" rows="3" placeholder="Modifier les compétences (séparées par des virgules)">{{ ", ".join(data.skills) }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Domaine:</label>
                    <select class="form-select" name="domaine" required>
                        <option value="">Sélectionner un domaine</option>
                        <option value="Blockchain" {% if data.domaine == 'Blockchain' %}selected{% endif %}>Blockchain</option>
                        <option value="Data Science" {% if data.domaine == 'Data Science' %}selected{% endif %}>Data Science</option>
                        <option value="Business Analyst" {% if data.domaine == 'Business Analyst' %}selected{% endif %}>Business Analyst</option>
                        <option value="Développement" {% if data.domaine == 'Développement' %}selected{% endif %}>Développement</option>
                        <option value="Autre" {% if data.domaine == 'Autre' %}selected{% endif %}>Autre</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Sauvegarder dans la Base de Données</button>
                <button type="button" class="btn btn-secondary" onclick="skipCV()">Passer au CV Suivant</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function skipCV() {
            if(confirm('Passer au CV suivant?')) {
                window.location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job_title }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="job-page">
        <h1>{{ job_title }}</h1>
        <span class="domain" style="background-color: {{ domain_colors.get(job_domain, '#7f7f7f') }};">
            {{ job_domain }}
        </span>

        <div class="job-details">
            {{ job_description_html|safe }}
        </div>

        <a href="{{ url_for('index') }}" class="button">Back to Job Board</a>
    </div>
</body>
</html>
